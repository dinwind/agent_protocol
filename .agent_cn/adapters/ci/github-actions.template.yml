# {{PROJECT_NAME}} - GitHub Actions CI/CD
# 
# 此文件由 .agent 协议生成
# 根据项目需求调整工作流

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  # 根据项目技术栈取消注释
  # PYTHON_VERSION: "3.11"
  # RUST_VERSION: "stable"
  # NODE_VERSION: "20"

jobs:
  # ========================================
  # 协议检查
  # ========================================
  protocol-check:
    name: Protocol Health Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Check Protocol
        run: |
          python .agent/scripts/lint-protocol.py
          
      - name: Token Statistics
        run: |
          python .agent/scripts/token-counter.py

  # ========================================
  # Python 项目检查
  # ========================================
  python-check:
    name: Python Quality Check
    runs-on: ubuntu-latest
    # if: ${{ contains(github.event.head_commit.message, '[python]') || true }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION || '3.11' }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy pytest pytest-cov
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
      
      - name: Format Check (Ruff)
        run: ruff format --check src/ tests/ || true
      
      - name: Lint (Ruff)
        run: ruff check src/ tests/
      
      - name: Type Check (MyPy)
        run: mypy src/ --ignore-missing-imports || true
      
      - name: Test
        run: pytest tests/ -v --cov=src --cov-report=xml
      
      - name: Upload Coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false

  # ========================================
  # Rust 项目检查
  # ========================================
  rust-check:
    name: Rust Quality Check
    runs-on: ubuntu-latest
    # if: ${{ contains(github.event.head_commit.message, '[rust]') || true }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
      
      - name: Format Check
        run: cargo fmt --check
      
      - name: Lint (Clippy)
        run: cargo clippy -- -D warnings
      
      - name: Build
        run: cargo build --release
      
      - name: Test
        run: cargo test
      
      - name: Security Audit
        run: |
          cargo install cargo-audit || true
          cargo audit || true

  # ========================================
  # 安全扫描
  # ========================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Python Security Scan
        if: hashFiles('requirements.txt') != ''
        run: |
          pip install pip-audit
          pip-audit -r requirements.txt || true
      
      - name: Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          extra_args: --only-verified

  # ========================================
  # 文档检查
  # ========================================
  docs-check:
    name: Documentation Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Check Links
        uses: lycheeverse/lychee-action@v1
        with:
          args: --no-progress './**/*.md'
          fail: false

