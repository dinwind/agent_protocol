# {{PROJECT_NAME}} - Pre-commit Configuration
#
# 此文件由 .agent 协议生成
# 安装: pip install pre-commit && pre-commit install

repos:
  # ========================================
  # 通用检查
  # ========================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: ['--fix=lf']

  # ========================================
  # 敏感信息检测
  # ========================================
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package-lock.json|yarn.lock|Cargo.lock

  # ========================================
  # Python 项目（按需启用）
  # ========================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      # 格式化
      - id: ruff-format
        types_or: [python, pyi]
      # Lint
      - id: ruff
        types_or: [python, pyi]
        args: [--fix]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: []
        args: [--ignore-missing-imports]

  # ========================================
  # Rust 项目（按需启用）
  # ========================================
  # - repo: https://github.com/doublify/pre-commit-rust
  #   rev: v1.0
  #   hooks:
  #     - id: fmt
  #     - id: cargo-check
  #     - id: clippy

  # ========================================
  # Markdown 检查
  # ========================================
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args: ['--fix', '--disable', 'MD013', 'MD033', 'MD041']
        exclude: CHANGELOG.md

  # ========================================
  # 协议检查（自定义）
  # ========================================
  - repo: local
    hooks:
      - id: protocol-lint
        name: Protocol Lint
        entry: python .agent/scripts/lint-protocol.py
        language: system
        pass_filenames: false
        files: ^\.agent/

# ========================================
# 配置
# ========================================
default_language_version:
  python: python3.11

ci:
  autofix_commit_msg: 'style: auto-fix by pre-commit hooks'
  autoupdate_commit_msg: 'chore: update pre-commit hooks'
